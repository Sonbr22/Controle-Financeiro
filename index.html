<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App finance</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="display_none.css">
</head>

<body>
    <div class="fundo_animação"></div>
    <main>
        <section data-view="dash_bord" class="view is-active dash_bord">
            <h1>dash bord</h1>
            <div class="dados">
                <div class="elemento_dados">
                    <p>total de entrada: R$:0,00</p>
                </div>
                <div class="elemento_dados">
                    <p>total de saída: R$:0,00</p>
                </div>
                <div class="elemento_dados">
                    <p>saldo: R$:0,00</p>
                </div>
                <div class="elemento_dados">
                    <p>total investido: R$:0,00</p>
                </div>
            </div>
            <div class="grafico">
                <select name="grafico_data">
                    <option value="mes" selected>MÊS</option>
                    <option value="ano">ANO</option>
                </select>
            </div>
        </section>
        <section data-view="menu" class="view">
            <header>
                <div class="menuzinho">
                    <h1>Menu</h1>
                    <select name="select_menu">
                        <option value="lancamentos" selected>Lançamentos</option>
                        <option value="extras">Extras</option>
                        <option value="assinaturas">Assinaturas</option>
                    </select>
                </div>
            </header>
            <section data-menu-view="lancamentos" class="menu-view is-active">
                Lançamentos
            </section>
            <section data-menu-view="extras" class="menu-view">
                <div class="dados_extra dados">
                    <p class="elemento_dados">total a receber: R$:0,00</p>
                    <p class="elemento_dados">total a pagar: R$:0,00</p>
                    <p class="elemento_dados">total: R$:0,00</p>
                    <button type="button">pagar todos</button>
                </div>
                <section class="form_Extra view">
                    <form class="formulario_extra">
                        <button type="button" class="close_form">X</button>
                        <label for="nome_extra">descrição</label>
                        <input type="text" id="nome_extra" name="nome" placeholder="Ex:Hora Extra" required>
                        <label for="data_extra">data</label>
                        <input type="date" id="data_extra" name="data" required>
                        <label for="categoria">categoria</label>
                        <select name="categorias" id="categorias" required>
                            <option value=""></option>
                        </select>
                        <label for="valor_extra">valor</label>
                        <input type="number" id="valor_extra" name="valor" required>
                        <button type="submit">salvar</button>
                    </form>
                </section>
                <section class="tabela_extra view">

                </section>
            </section>
            <section data-menu-view="assinaturas" class="menu-view">
                Assinaturas
            </section>
            <button type="button" class="mais_extra">+</button>
    </main>
    <footer>
        <nav>
            <ul>
                <li><button type="button" data-target="dash_bord">Dash Bord</button></li>
                <li><button type="button" data-target="menu">Menu</button></li>
            </ul>
        </nav>
    </footer>
    <script src="script.js"></script>
</body>

</html>
